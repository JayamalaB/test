<div class="mb-3">
  <label class="form-label d-block">{{ radio_label }}</label>
  {% for item in radio_options %}
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="radio"
             id="radio_{{ radio_name }}_{{ item.id }}"
             name="{{ radio_name }}"
             value="{{ item.name }}"
             {% if item.name == city_selected %}checked{% endif %}>
      <label class="form-check-label" for="radio_{{ radio_name }}_{{ item.id }}">{{ item.name }}</label>
    </div>
  {% endfor %}
</div>
